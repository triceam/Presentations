<!DOCTYPE html>
<html>
	<head>			
		<title>HTML5 Canvas</title>
        
        <script>
			var data = [ {x:0,y:0}, {x:1,y:1}, {x:2,y:2}, 
						 {x:3,y:3}, {x:4,y:7}, {x:5,y:6}, 
						 {x:6,y:5}, {x:4,y:9}, {x:2,y:8}, 
						 {x:1.5,y:1}, {x:4,y:6}, {x:5,y:9}, 
						 {x:1,y:8}, {x:8,y:7}, {x:9,y:9}, 
						 {x:10,y:3}, {x:9,y:1} ];
			
		
			function draw() 
			{
				var canvas = document.getElementById( "myCanvas" );
				var context = canvas.getContext( "2d" );

                context.fillStyle = "#FFF";
                context.fillRect( 0,0, canvas.width, canvas.height );

				var xIncrement = canvas.width / 10;
				var yIncrement = canvas.height / 10;
				
				//draw background grid;
				context.strokeStyle = "#DDDDDD";
				context.lineWidth = 1;
				context.strokeRect( 0,0, canvas.width, canvas.height );
				
				context.beginPath();
				for ( var xPosition = 0; xPosition < canvas.width; xPosition += xIncrement )
				{
					context.moveTo( xPosition, 0 );
					context.lineTo( xPosition, canvas.height );
				}
				
				for ( var yPosition = 0; yPosition < canvas.height; yPosition += yIncrement )
				{
					context.moveTo( 0, yPosition );
					context.lineTo( canvas.width, yPosition );
				}
				
				context.stroke();
						
				//now we can draw the data
				
				context.strokeStyle = "#000000";
				context.lineWidth = 1;
				context.fillStyle = "rgba(255,0,0,0.25)";
				
				for ( var i = 0; i < data.length; i++ )
				{
					context.beginPath();
					context.arc( data[i].x*xIncrement, canvas.height-(data[i].y * yIncrement), 10, 0, Math.PI * 2, false );
					context.fill();
					context.stroke();
				}
				
			}
			
		</script>
        <style>
			canvas { border: 1px solid black }
		</style>
	</head>
	
	<body onLoad="draw()">
    <canvas id="myCanvas" width="900" height="200" ></canvas>

    <div style="color:white; height:399px; overflow:auto; font-size: 2em">
        <pre ><code>
for ( var i = 0; i < data.length; i++ )
{
    context.beginPath();
    context.arc(data[i].x, data.y, 10, 0, Math.PI*2, false);
    context.fill();
    context.stroke();
}
        </code></pre>   </div>
	</body>
</html>
