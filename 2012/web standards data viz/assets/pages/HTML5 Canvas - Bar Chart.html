<!DOCTYPE html>
<html>
	<head>			
		<title>HTML5 Canvas</title>
        
        <script>
			var data = [ 1,2,4,6,7,4,2,3,6,7,8,9,3,2,7,4,1,2,1,1,2 ];
						
					
			function draw() 
			{
				var canvas = document.getElementById( "myCanvas" );
				var context = canvas.getContext( "2d" );


                context.fillStyle = "#FFF";
                context.fillRect( 0,0, canvas.width, canvas.height );

				//draw background grid;
				context.strokeStyle = "#DDDDDD";
				context.lineWidth = 1;
				
				var xIncrement = canvas.width / data.length;
				var yIncrement = canvas.height / 10;
				var padding = 2;
				
				context.strokeRect( 0,0, canvas.width, canvas.height );
				
				for ( var yPosition = 0; yPosition < canvas.height; yPosition += yIncrement )
				{
					context.moveTo( 0, yPosition );
					context.lineTo( canvas.width, yPosition );
				}
				
				context.stroke();
				
				//now we can draw the data
				context.strokeStyle = "#000000";
				context.lineWidth = 1;
				context.fillStyle = "rgba(0,0,255,0.25)";
				
				for ( var i = 0; i < data.length; i++ )
				{
					var xPosition = (xIncrement * i) + padding;
					var dataHeight = canvas.height * (data[i]/10);
					var yPosition = canvas.height - (dataHeight-1);
					
					context.fillRect( xPosition, yPosition, xIncrement-2*padding, dataHeight );
					context.strokeRect( xPosition, yPosition, xIncrement-2*padding, dataHeight );
				}
			}
						
		</script>
        <style>
			canvas { border: 1px solid black }
		</style>
	</head>
	
	<body onLoad="draw()">
		<canvas id="myCanvas" width="900" height="200" ></canvas>

        <div style="color:white; height:399px; overflow:auto; font-size: 2em">
        <pre ><code>
for ( var i = 0; i < data.length; i++ )
{
    var dx = (increment * i) + padding;
    var dh = canvas.height * (data[i]/10);
    var dy = canvas.height - (dataHeight-1);

    context.fillRect( dx, dy, increment-2*padding, dh );
    context.strokeRect( dx, dy, increment-2*padding, dh );
}
        </code></pre>   </div>
	</body>
</html>
