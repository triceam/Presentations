<title>Bitmap-Based Charting with HTML5 Canvas</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script type="application/javascript" src="js/BitmapChart.js"></script>
<script type="application/javascript">

var datum = [];

function init() {
	var data;
	for ( var x=0; x<1000000; x++ ) {
		data = { x:Math.random()*100 * Math.sin(x), y:Math.random()*100* Math.sin(x)} 
		datum.push( data );
	}
	var chart = new BitmapChart( "chart", datum, true, drawCross );
	
}
</script>

<style>
* {
padding: 0;
margin: 0;
}

html, body {
height: 100%;
width: 100%;
overflow:hidden;
}

#chart {
	min-height: 100%;
	height: 100%;
	width: 100%;
}
</style>

</head>

 <body onload="init()" style="margin:0;padding: 0;">  
   <div id="chart" style="width:100%; height:100%;"></div>
   <input type="button" onclick="chartMap['chart'].reset()" value="reset" style="position:absolute;right:5px;top:5px;" /> 
 </body>
